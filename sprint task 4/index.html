<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        bitlab
    </header>

    <nav>
        <a href="index.html">login</a>
        <a href="register.html">register</a>

    <div class="container">

    </div>
