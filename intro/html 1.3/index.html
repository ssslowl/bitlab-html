<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        tr{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        td{
            margin-right: 5px;
        }
    
        p{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <p>Имя: </p>
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Фамилия: </p>
                </td>
                <td>
                    <input type="text" name="last name">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Отчество: </p>
                </td>
                <td>
                    <input type="text" name="middle name">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Родной город: </p>
                </td>
                <td>
                    <select name="" id="">
                        <option value="Almaty">Алматы</option>
                        <option value="Semey">Семей</option>
                        <option value="Aktobe">Актобе</option>
                        <option value="Astana">Астана</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Пол: </p>
                </td>
                <td>
                    <p> <input type="radio" name="male" value="male"> Мужской</p>
                    <p> <input type="radio" name="female" value="female"> Женский</p>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Дата рождения: </p>
                </td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Образование: </p>
                </td>
                <td>
                    <select name="knowledge" id="">
                        <option value="Narxoz">Нархоз</option>
                        <option value="RFMSH">РФМШ</option>
                        <option value="IITU">МУИТ</option>
                        <option value="SDU">СДУ</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Баллы ЕНТ: </p>
                </td>
                <td>
                    <input type="number" name="middle name">
                </td>
            </tr>


        </table>

        <input type="submit" value="Зарегистрировать">
    </form>
</body>
</html>
