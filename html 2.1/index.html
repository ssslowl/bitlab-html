<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        .row{

        #submit{

        <form action="">

            <div class="column">

        <input type="submit" value="Зарегистрировать данные" id="submit">
        </form>
    </div>
</body>
</html>
