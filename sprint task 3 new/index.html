<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .row{
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- BEGIN: Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- END: Bootstrap CDN -->

<div class="container">
    <div class="row">
        <div class="col">
            <p>Введите сумму</p>
            <input type="text" class="form-control" id = "current" placeholder="Active Text Form">
        </div>
        <div class="col-sm-">
            <p>Валюта</p>
            <select class="form-control"  id = "type" aria-label="Default select example">
                <option value="USD">USD</option>
                <option value="KZT">KZT</option>
                <option value="EUR">EUR</option>
              </select>
        </div>
        <div class="col">
            <p>USD</p>
            <input id = "USD" type="text" class="form-control" placeholder="Inactive Text Form 1" readonly>
        </div>
        <div class="col">
            <p>KZT</p>
            <input id = "KZT" type="text" class="form-control" placeholder="Inactive Text Form 2" readonly>
        </div>
        <div class="col">
            <p>EUR</p>
            <input id = "EUR" type="text" class="form-control" placeholder="Inactive Text Form 3" readonly>
        </div>

        
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>



</body>
</html>
